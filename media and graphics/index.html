<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Image </h1>
    <img src="image.png" alt="my photo" width="500px" height="300px"><br><br>

    <h1> Audio </h1>
    <audio src="audio.mp3" controls></audio><br><br>

    <h1> Video </h1>
    <video src="video.mp4" width="500px" height="300px" controls>controls </video><br><br>

    <h1> SVG </h1>
    <svg width="300" height="200">
        <circle cx="150" cy="100" r="80" fil="black"></circle>
    </svg><br><br>

    <h2>Embed </h2> 
    <embed src="resume.pdf" type="application/pdf" width="600" height="400" /><br><br>

    <h2>Object</h2> 
    <object data="resume.pdf" type="application/pdf"> <p>
        <a href="example.pdf">Download the PDF</a>.</p> 
    </object><br><br>

    <h2>Iframe</h2> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/twL4KAWM77Y?si=oMbEoISzgKWb7XH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
